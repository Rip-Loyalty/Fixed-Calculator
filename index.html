<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        NovaCalc
    </title>

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="NovaCalc.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="192x192" href="NovaCalc.png"> -->
    <!-- <link rel="apple-touch-icon" href="NovaCalc.png"> -->
    <link rel="icon" type="image/png" href="NovaCalc.png">
    <link rel="stylesheet" href="NovaCalc.css">
</head>

<body class="dark">

  <button class="toggle-mode" id="toggleMode">Toggle Light/Dark</button>

  <div class="calculator">
    <input type="text" class="display" id="display" readonly />

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

    <script>
        const display = document.getElementById("display");
        const toggleBtn = document.getElementById("toggleMode");
        const body = document.body;

        function appendValue(value) {
        display.value += value;
        }

        function clearDisplay() {
        display.value = "";
        }

        function deleteLast() {
        display.value = display.value.slice(0, -1);
        }

        function calculate() {
        try {
            display.value = eval(display.value.replace("÷", "/").replace("×", "*"));
        } catch {
            display.value = "Error";
        }
        } 

        toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light");
        });
    </script>
  
  


</body>
</html>
